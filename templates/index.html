<html>
    <head>
        <title>Animals - Cat & Dog</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    </head>
    <body class="container">
        <div style="margin-top: 50px;margin-bottom: 50px;">
            <h2>Classifications Cats & Dogs</h2>
        </div>
        <form action = "http://192.168.1.113:5000/" method = "POST" enctype = "multipart/form-data">

            <div class="input-group mb-3">
                <div class="custom-file">
                  <input type="file" class="custom-file-input" id="file" name = "file" onchange="FileValidation(event)">
                  <label class="custom-file-label" for="inputGroupFile02">Choose file</label>
                </div>
              </div>
              <br>
            <div>
                <img id="output" height="100" width="100">
            </div>
            <br>
            <input type = "submit" class="btn btn-primary"/>
        </form><br>
        Result: {{ text }}
        <script>
            FileValidation = (event) => {
                var image = document.getElementById('output');
                image.src = URL.createObjectURL(event.target.files[0]);
                const fi = document.getElementById("file");
                if (fi.files.length > 0) {
                    for(const i = 0; i <= fi.files.length - 1; i++) {
                        const fsize = fi.files.item(i).size;
                        const file = Math.round((fsize / 1024));
                    }
                }
            }
        </script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
